<div class="centerIt container-fluid border min-vh-100">
  <div class="container border w-75  shadow-lg">
    <div class="row row-cols-lg-2 row-cols-1 h-100">
      <div class="col  p-0">
        <img src="assets/img/signuppage.jpg" class="w-100 h-100" alt="" />
      </div>
      <div class="col  p-5 order-first">
        <form
          [formGroup]="signUpForm"
          (ngSubmit)="onSubmit(signUpForm)"
          class=""
        >
          <div class="mb-3">
            <h2>SIGN-UP</h2>
          </div>
          <div class="mb-3 mt-5">
            <div class="row row-cols-2">
              <div class="col">
                <label for="exampleFormControlInput1" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="First name"
                  formControlName="firstName"
                />
              </div>
              <div class="col">
                <label for="exampleFormControlInput11" class="form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput11"
                  placeholder="Last name"
                  formControlName="lastName"
                />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput2"
              placeholder="name@example.com"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control"
              aria-describedby="passwordHelpBlock"
              formControlName="password"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and
              numbers, and must not contain spaces, special characters, or
              emoji.
            </div>
          </div>
          <div class="mb-3 mt-5 text-center">
            <button type="submit" class="btn btn-outline-secondary w-50">
              Submit
            </button>
          </div>
          <div class="mb-3 text-center">
            <small
              class="text-body-secondary"
              [routerLink]="['/auth/user/signin']"
              style="cursor: pointer"
              >Already have an account?</small
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
